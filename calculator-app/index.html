<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="test">
        <h1>item1</h1>
        <h1>item2</h1>
        <!-- <h1>item3</h1> -->
      </div>
      <div id="calculator">
        <!-- header -->
        <header id="header">
          <h3>Calc</h3>

          <div>
            <small>THEME</small>
            <!-- <input type="range" name="slider" id="slider" /> -->
            <div class="toggler-widget">
              <small>1 2 3 </small>
              <div class="toggle">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </header>

        <!-- output -->
        <div id="output">
          <h1>399,981</h1>
        </div>

        <!-- input -->
        <div id="input-container">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operation" class="blue del">Del</button>
          </div>

          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operation">+</button>
          </div>

          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operation">-</button>
          </div>

          <div>
            <button>.</button>
            <button>0</button>
            <button id="operation">/</button>
            <button id="operation">x</button>
          </div>

          <div>
            <button id="operation" class="blue reset">RESET</button>
            <button id="operation" class="equal-to">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">johnkoder</a>.
    </div>
  </body>
</html>
