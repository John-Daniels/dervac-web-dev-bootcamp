<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inline & Block level elements</title>
  </head>
  <body>
    <!-- block level element -->
    <div></div>
    <section></section>
    <aside></aside>
    <article></article>

    <!-- inline level element -->

    <a></a>
    <b></b>
    <i></i>
    <em></em>
    <small></small>
    <sub></sub>
    <sup></sup>
